{% extends "scoreboard/base.html" %}

{% block title %}Score â€¢ {{ score.name }}{% endblock %}

{% block content %}
<main class="container p-4">
    <div class="row">
        <div class="col text-center">
            <h1 class="rounded p-4 text-light bg-primary">{{ score.name }} Score</h1>
        </div>
    </div>
    <div class="row p-4 justify-content-center">
        <div class="col-6">
            <table class="table table-striped table-hover border">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in entries %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ entry.player.name }}</td>
                        <td>{{ entry.value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
