{% extends "scoreboard/base.html" %}

{% block title %}Player Scores â€¢ {{ player.name }}{% endblock %}

{% block content %}
<main class="container p-4">
    <div class="row">
        <div class="col text-center">
            <h1 class="rounded p-4 text-light bg-primary">{{ player.name }}'s Scores</h1>
        </div>
    </div>
    <div class="row p-4 justify-content-center">
        <div class="col-6">
            <table class="table table-striped table-hover border">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Score</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry, rank in entries %}
                    <tr>
                        <td>{{ entry.score.name }}</td>
                        <td>{{ entry.value }}</td>
                        <td>{{ rank }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock %}
